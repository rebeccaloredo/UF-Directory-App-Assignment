<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 style="color:#6C9AC3;font-family:arial black;font-size:400%;">UF <small style="color:#6C9AC3;">Directory App</small></h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model='search'>


          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->

               <tr ng-repeat="listing in listings | filter: search | orderBy: 'code'" ng-click="showDetails(listing)">
               <td>{{listing.code}}</td>
               <td>{{listing.name}}</td>
               <td><button type="button" class="btn btn-danger" ng-click="deleteListing(listing)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
               </tr>

            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->


        </div>
        <div class="col-md-6">
          <div class="jumbotron" style="background-color:#E28F41">
            <h2>Detailed Information</h2>
            <!--
                Include a way to display detailed information about an individual listing:
                * consider how to use ng-click within the the table to implement this feature
             -->
            <p>Code: {{showCode}}</p>
            <p>Name: {{showName}}</p>
            <p ng-if="showLatitude">Latitude: {{showLatitude}}</p>
            <p ng-if="showLongitude">Longitude: {{showLongitude}}</p>
            <p ng-if="showAddress">Address: {{showAddress}}</p>
          </div>

          <div class="form-grouop" id="newListing">
          <input type="text" class="form-control" placeholder="Code" ng-model="newCode">
          <input type="text" class="form-control" placeholder="Name" ng-model="newName">
          <input type="text" class="form-control" placeholder="Latitude" ng-model="newLatitude">
          <input type="text" class="form-control" placeholder="Longitude" ng-model="newLongitude">
          <input type="text" class="form-control" placeholder="Address" ng-model="newAddress">
          <button type="button" class="btn btn-success btn-sm round" ng-click="addListing()">Submit</button>
          </div>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
